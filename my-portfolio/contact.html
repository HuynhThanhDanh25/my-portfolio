    <section>
        <h2>Thông tin liên hệ</h2>
        <div class="project">
            <p><strong>Họ tên:</strong> Huỳnh Thanh Danh</p>

        <h2>Gửi tin nhắn</h2>

                <input type="email" id="email" placeholder="Nhập email" required></p>
                
                <p><label for="message">Tin nhắn:</label><br>
                <textarea id="message" rows="4" placeholder="Nhập tin nhắn" required></textarea></p>
                
                <button type="submit">Gửi tin nhắn</button>
            </form>
        </div>
    </section>
